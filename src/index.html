<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>balance checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header ">
        <div>
           <p>
            My balance
           </p>
           <h2 id="balance">
            ...
           </h2>
        </div>
        <div class="img">
            <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
        </div>
    </div>
    <br>
    <div class="details">

         <div class="title">
            <h2>Spending - Last 7 days</h2>
         </div>
         <div class="graph">

         </div>
         <div class="total part">
            <div class="part-a">
                <p>Total this month</p>
                <h1 id="moneySpend"></h1>
            </div>
            <div class="part-b">
                <p id="percent"></p>
                <p>from last month</p>
            </div>
         </div>

    </div>
    
</body>
</html>
