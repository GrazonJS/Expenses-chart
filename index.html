<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>balance checker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
 
</head>
<body>
    <div class="header ">
        <div>   
           <p>
            My balance
           </p>
           <h2 id='balance'>
               $345
           </h2>
        </div>
        <div class="img">
            <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
        </div>
    </div>
    <br>
    <div class="details">

         <div class="title">
            <h2>Spending - Last 7 days</h2>
         </div>
         <div class="graph">
            <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
         </div>
         <div class="total-part">
            <div class="part-a">
                <p>Total this month</p>
                <div id="moneySpent"></div>
            </div>
            <div class="part-b">
                <p id="percent"></p>
                <p>from last month</p>
            </div>
         </div>
         
    </div>
    <script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['mon', 'tue', 'wed', 'thu', 'fri', 'sat','sun'],
      datasets: [{
        data: [12, 19, 3, 5, 8, 3,16    ],
        backgroundColor:"hsl(10, 79%, 65%)",
        borderRadius:5,
        borderWidth: 1,
        borderSkipped: false,
        hoverBackgroundColor:"hsl(195, 53%, 79%)"
      }]
    },
    options: {
      scales: {
        x:{
      grid: {
        display: false
      }
    },
    y: {
      grid: {
        display: false
      }
    }
      }
    }
  });
</script>
</body>
</html>
